box: golang:1.5.1

build:
  steps:
    - setup-go-workspace
    - script:
        name: tools
        code: make tools
    - script:
        name: deps
        code: make deps
    - script:
        name: test
        code: make test
    - script:
        name: compile
        code: make
    - script:
        name: store Makefile
        code: cp Makefile $WERCKER_OUTPUT_DIR/
